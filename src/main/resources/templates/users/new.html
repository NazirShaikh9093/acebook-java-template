<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/9d434a7969.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="public/stylesheet.css">
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarRightAlignExample">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
            <div class="form-outline mb-4">
                <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signUpForm">
                    <h3 class="text-center">Sign up to Acebook</h3>
                    <div class="mb-3">
                    <label class="form-label ">Username</label>
                    <input type="text" th:field="*{username}"  class="form-control"/>
                    </div>

                    <div class="mb-3">
                    <label class="form-label ">Password</label>
                    <input type="password" th:field="*{password}"  class="form-control"/>
                    </div>
                    <div class="btnContainer">
                    <input type="submit" value="Sign Up" id="submit"/>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
