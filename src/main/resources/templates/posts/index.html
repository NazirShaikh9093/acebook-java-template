<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="public/stylesheet.css">
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarRightAlignExample">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page">Welcome <span sec:authentication="name"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Posts</h1>
        </div>
    </div>

<!--    <div sec:authorize="isAuthenticated()" id="welcome-message">-->
<!--        Signed in as <span sec:authentication="name"></span>-->
<!--    </div>-->

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Comment: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <div class="row d-flex justify-content-center">
    <div class="col-md-8" th:id="${post.id}">

            <ul th:each="post: ${posts}">
                <div class="card" style="width: 18rem;">
                 <li>
                    <p th:text="${post.content}">
                 <form action="#" th:action="@{/posts/delete}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" th:name="id" th:value="${post.id}">
                    <input type="submit" value="Delete" th:id="${post.id}"/> </p>
                 </form>
                </li>
                </div>
            </ul>

    </div>
    </div>

    </body>
</html>
