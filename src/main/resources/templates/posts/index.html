<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <script src="https://kit.fontawesome.com/9d434a7969.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="public/stylesheet.css">
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarRightAlignExample">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page">Welcome <span sec:authentication="name"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signout">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Posts</h1>
    </div>
</div>

<!--    <div sec:authorize="isAuthenticated()" id="welcome-message">-->
<!--        Signed in as <span sec:authentication="name"></span>-->
<!--    </div>-->

<!--<form action="#" th:action="@{/posts}" th:object="${post}" method="post">-->
<!--    <p>Comment: <input type="text" th:field="*{content}"/></p>-->
<!--    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>-->
<!--</form>-->

<div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
            <div class="card-body p-4">
                <div class="form-outline mb-4">
                <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
                    <input type="text" th:field="*{content}" placeholder="Write a post..." class="form-control"/>

                    <div class="inputButtons"><input type="submit" value="Submit"/>
                        <input type="reset" value="Reset"/>
                        <input type="file" value="Choose Photo"/>
                    </div>
                </form>
                </div>


                <ul th:each="post: ${posts}">
                    <div class="card mb-4">
                        <div class="card-body">
                            <li>
                                <p th:text="${post.content}">
                            </li>
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-row align-items-center">
                                    <img
                                            class="profileImage"
                                            src="https://lumiere-a.akamaihd.net/v1/images/ct_videoportal_pixar_mikewazoski_ddt-16832_a98c6c65.jpeg?region=0%2C0%2C600%2C600"
                                            alt="avatar"
                                            width="25"
                                            height="25"
                                    />
                                    <p class="small mb-0 ms-2"><span sec:authentication="name"></span></p>
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <div class="d-flex align-items-center">
                                        <a href="#!" class="link-muted me-2">
                                            <i class="far fa-thumbs-up me-1" style="margin-top: -0.16rem;"></i>12<!--                               inside this p tag is where the likes should be put in-->
                                        </a>
                                    </div>

                                    <a href="#!" class="link-muted">
                                        <i class="far fa-comment-dots me-2" style="margin-top: -0.16rem;"></i>
                                    </a>

                                    <a href="#!" class="link-muted">
                                        <form action="#" th:action="@{/posts/delete}" th:method="delete">
                                            <input type="hidden" name="_method" value="delete"/>
                                            <input type="hidden" th:name="id" th:value="${post.id}"/>
                                            <button type="submit" value="Delete" th:id="${post.id}"><i class="far fa-trash-alt me-1" style="margin-top: -0.16rem;"></i></button>
                                        </form>
<!--                                        <i class="far fa-trash-alt me-1" style="margin-top: -0.16rem;"></i>-->
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
