<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>

  <h3>Post:</h3>
  <p th:text="${postContent}"></p>
  <br>
  <hr>
  <br>
  <h3>Add a comment:</h3>

  <form action="#" th:action="@{/posts/comment}" th:object="${comment}" method="post">
      <p>Content: <input type="text" th:field="*{content}" /></p>
      <input type="hidden" th:name="postid" th:value="${postid}">
      <p><input type="submit" value="Comment" /> <input type="reset" value="Reset" /></p>
  </form>

  <br>
  <hr>
  <br>

  <h3>Comments:</h3>

  <ul th:each="comment: ${comments}">
      <li style="text-decoration=none">
          <p th:text="${comment.content}">
          <form action="#" th:action="@{/comment/delete}" method="post">
              <input type="hidden" name="_method" value="delete">
              <input type="hidden" th:name="commentid" th:value="${comment.id}">
              <input type="submit" value="Delete"/> </p>
          </form>
      </li>
  </ul>


</body>
</html>
